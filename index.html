<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap + Moment.js Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h3>Bootstrap приклад</h3>
    <button id="modalBtn" type="button" class="btn btn-primary me-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Натисни, щоб відкрити модальне вікно">
        Відкрити модаль
    </button>
    <button id="alertBtn" type="button" class="btn btn-warning">
        Показати/Сховати алерт
    </button>
    <div id="myAlert" class="alert alert-success mt-3 d-none" role="alert">
        Це Bootstrap алерт!
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Модальне вікно</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Це деякі дані в модальному вікні.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <h3>Moment.js приклад</h3>

    <p>Моя дата народження: <span id="myBirthday"></span></p>

    <div class="mb-3">
        <label for="userBirthday" class="form-label">Введіть вашу дату народження (ДД/ММ/РРРР):</label>
        <input type="text" class="form-control" id="userBirthday" placeholder="Наприклад: 15/10/1995">
    </div>
    <button id="convertBtn" class="btn btn-success">Перетворити дату</button>
    <div id="result" class="mt-3"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
